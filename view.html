<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>View and make reservations to the greatest restaurants in the world!</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button>
      <button type="submit" class="btn btn-primary btn-lg" id="search-btn"><span class="glyphicon glyphicon-search"></span> View tables</button></a>
    </div>
<div class="row">
      <div class="col-lg-12">

        <!-- Reservation Page -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Table Reservation</h4>
          </div>
          <div class="panel-body">

            <form role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="reserve_name">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="reserve_phone">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="reserve_email">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="reserve_uniqueID">
              </div>

              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>

          </div>
        </div>

      </div>
    </div>


      <footer class="footer">
        <div class="container">
          <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
        </div>
      </footer>

  </div>

</body>
</html>
